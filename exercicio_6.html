<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-
    Compatible" content="ie=edge">
    <title>Exercício 06</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>CALCULAR A ÁREA DO CÍRCULO </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="text-align: center">Raio: <input type="text" id="raio" maxlength="4"> metros.</td>
            </tr>
            <tr>
                <td> <input type="button" value="Calcular" style="background: none repeat scroll 0 0; width: 370px"
                        onclick="calcularAreaDoCiculo('raio', 'resultado')"></td>
            </tr>
            <tr>
                <td id="resultado" style="text-align: center"></td>
            </tr>
        </tbody>
    </table>

    <script>
        function calcularAreaDoCiculo(idRaio, idSaida) {
            var raio = Number(document.getElementById(idRaio, idSaida).value);
            var resultado = 3.14 * (raio ** 2);

            document.getElementById(idSaida).innerHTML = resultado + ' metros.';
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Faça um Programa que pergunte em que turno você estuda. Peça para digitar M-matutino ou V-Vespertino ou N- Noturno. Imprima a mensagem "Bom Dia!", "Boa Tarde!" ou "Boa Noite!" ou "Valor Inválido!", conforme o caso -->
</body>
    <p>Em qual turno você estuda (M) matutino, (V) Vespertino ou (N) Noturno:</p> 
    <input type="text" id="responta" onchange="qualTurno(this.value)">
    <p><span id='turno'></span></p>

    <script>
        function qualTurno(valor){
            // let valor = document.getElementById("responta").value;
            if (valor.toLowerCase() === 'm'){
                document.getElementById('turno').innerHTML = 'Bom Dia!';
            }else if (valor.toLowerCase() === 'v'){
                document.getElementById('turno').innerHTML = 'Boa Tarde!';
            } else if (valor.toLowerCase() === 'n') {
                document.getElementById('turno').innerHTML = 'Boa Noite!';
            } else {
                document.getElementById('turno').innerHTML = 'Valor Inválido!';
            };
        };
    </script>
</html>

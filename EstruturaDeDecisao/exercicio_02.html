<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercício 02</title>
</head>

<body>
    <!-- Faça um Programa que peça um valor e mostre na tela se o valor é positivo ou negativo. -->

    <p>Digite um numero: <input type="text" id="numero" onchange="positivoOuNegativo()"></p>
    <p id="resultado"></p>

    <script>
        function positivoOuNegativo() {
            var numero = parseInt(document.getElementById("numero").value)

            if (numero == 0) {
                document.getElementById("resultado").innerHTML = ""
            } else if (numero < 0) {
                document.getElementById("resultado").innerHTML = "Valor é Negativo"
            } else {
                document.getElementById("resultado").innerHTML = "Valor é Positivo"
            }
        }
    </script>
</body>

</html>

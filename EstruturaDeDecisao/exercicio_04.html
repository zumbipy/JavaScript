<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercício 04</title>
</head>

<body>
    <!-- Faça um Programa que verifique se uma letra digitada é vogal ou consoante. -->

    <p>Digite um numero: <input type="text" id="letra" onchange="vocalOuConsoante()"></p>
    <p id="resultado"></p>

    <script>
        function vocalOuConsoante() {
            var letra = document.getElementById("letra").value
            var vogais = ["a", "e", "i", "o", "u"]

            if (vogais.indexOf(letra) >= 0) {
                document.getElementById("resultado").innerHTML = "A letra é uma Vogal"
            } else {
                document.getElementById("resultado").innerHTML = "A letra é uma Consoante"
            }
        }
    </script>
</body>

</html>

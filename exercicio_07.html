<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercício 07</title>
</head>

<body>
    <p>Calculando m²:</p>
    Digite o valor: <input id="metros" type="text" value="">m² <button onclick="addValor()">Calcular</button>
    <p id="resultado"></p>

    <script>
        function addValor() {
            var valor = document.getElementById("metros").value
            var areaQuadrada = valor * 4
            var doblo = areaQuadrada * 2
            document.getElementById("resultado").innerHTML = "A area Quadrada de " + valor + "m é " + areaQuadrada + "m é seu doblo é " + doblo + "m."
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercício 08</title>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th colspan="2">Calculo do salario mensal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Quanto você ganha por hora:</td>
                <td><input type="text" name="" id="valor" size="6" maxlength="7"></td>
            </tr>
            <tr>
                <td>Número de horas trabalhadas no mês:</td>
                <td><input type="text" name="" id="horas" size="6"maxlength="7"></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Valor Total</td>
                <td><p id="resultado"></p></td>
            </tr>
            <tr>
                <td><button onclick="calcularSalario()">Calcular</button></td>
            </tr>
        </tfoot>
    </table>

    <script>
    function calcularSalario() {
        var horas = document.getElementById("horas").value;
        var valor = document.getElementById("valor").value;
        var resultado = Number(valor) * Number(horas)
        
        document.getElementById("resultado").innerHTML = resultado+",00";
    }
    </script>
</body>
</html>

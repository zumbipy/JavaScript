<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-
    Compatible" content="ie=edge">
    <title>Exercício 05</title>
</head>

<body>
    <p>Digite total de metros: <input type="text" id="metros"></p>
    <button onclick="converte()">Converte para centímetros</button>
    <input id="resultado" value="??"></input>

    <script>
        function converte() {
            var m = Number(document.getElementById('metros').value);
            var resultado = m * 100
            document.getElementById("resultado").value = resultado + ' cm'; 
        }
    </script>

</body>

</html>

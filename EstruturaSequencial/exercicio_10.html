<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exerc√≠cio 10</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th colspan="3">Converte Celsius para Fahrenheit</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Entrada em Celsius</td>
                <td><input type="text" size="3" maxlength="3" id="C"></td>
                <td rowspan="2"><button style="height: 50px;" onclick="converteCtoF()">Converter</button></td>
            </tr>
            <tr>
                <td>Saida em Fahrenheit</td>
                <td><input type="text" size="3" maxlength="3" id="F" value="0"></td>
            </tr>
        </tbody>
    </table>
    <script>
        function converteCtoF() {
            var celsius = Number(document.getElementById("C").value)
            var Fahrenheit = ((celsius * 9) / 5) + 32

            document.getElementById("F").value = Fahrenheit.toFixed(2)
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercício 14</title>
</head>

<body>
    <!-- 
        14 - João Papo-de-Pescador, homem de bem, comprou um microcomputador 
        para controlar o rendimento diário de seu trabalho. Toda vez que ele traz um peso de peixes maior 
        que o estabelecido pelo regulamento de pesca do estado de São Paulo (50 quilos) deve pagar uma 
        multa de R$ 4,00 por quilo excedente. João precisa que você faça um programa que leia a variável 
        peso (peso de peixes) e calcule o excesso. Gravar na variável excesso a quantidade de quilos além do 
        limite e na variável multa o valor da multa que João deverá pagar. Imprima os dados do programa com 
        as mensagens adequadas. 
    -->
    <table>
        <thead>
            <tr>
                <th>Controlar O Rendimento Diário</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Peso Total: </td>
                <td><input type="number" id="pesoDoPeixe" min="0" onchange="calcularMulta()"></td>
            </tr>
            <tr>
                <td>Valor Da Multa Para Peso Acima De 50kg:</td>
                <td style="text-align: right">R$ 4,00</td>
            </tr>
            <tr>
                <td>Quantidade De Quilos Excedente: </td>
                <td style="text-align: right"><span id="excesso">??Kg</span></td>
            </tr>
            <tr>
                <td>Valor Da Multa</td>
                <td style="text-align: right"><span id="multa"></span></td>
            </tr>
        </tbody>

        <script>
            function calcularMulta() {
                var peso = document.getElementById("pesoDoPeixe").value;
                var excesso = peso - 50;
                var multa = excesso * 4;


                if (peso > 50) {
                    document.getElementById("multa").innerHTML = `R$ ${multa},00`;
                    document.getElementById("excesso").innerHTML = `${excesso} Kg`;
                } else {
                    document.getElementById("multa").innerHTML = `R$ 0,00`;
                    document.getElementById("excesso").innerHTML = `${0} Kg`;
                }

            }
        </script>
    </table>


</body>

</html>

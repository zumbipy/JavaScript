<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exerc√≠cio 09</title>
</head>
<body>
<table>
    <thead>
        <tr>
            <th colspan="3">Converte  Fahrenheit para Celsius</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Entrada em Fahrenheit</td>
            <td><input type="text" size="3" maxlength="3" id="F"></td>
            <td rowspan="2"><button style="height: 50px;" onclick="converteFtoC()">Converter</button></td>
        </tr>
        <tr>
            <td>Saida em Celsius</td>
            <td><input type="text" size="3" maxlength="3" id="C"></td>
        </tr>
    </tbody>
</table>
<script>
    function converteFtoC() {
        var fahrenheit = Number(document.getElementById("F").value)
        var celsius = (5 * (fahrenheit-32) / 9)

        document.getElementById("C").value = celsius.toFixed(2)
    }
</script>
</body>
</html>
